<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ages Util</title>
    </h:head>
    <h:body>
        <h1>Generate AgesCard Source Code to Ages Engine Project</h1>
        <h:form>
            <h:commandLink action="#{biz1.updateAgesCardList()}" value="Generate Ages Card" immediate="true"/>
            </h:form>
        <f:view>


            <h:form>
                <h1><h:outputText value="Source Code for Ages Engine Project"/></h1>
                <h:dataTable value="#{biz1.agesCardsSourceCode}" var="item">
                    <h:column>
                        <h:outputText value="#{item.sourceCode}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
